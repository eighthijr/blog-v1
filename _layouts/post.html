---
layout: default
---

<div class="container pt-0 pb-5">
  <div class="row mb-5">
    <div class="col">
      <style type="text/css">
        .img-placeholder {
          width: 100%;
          height: 70vh;
          background-image: url('https://source.unsplash.com/{{ page.image_id }}');
          background-color: beige;
          background-size: 50% no-repeat;
          background-position: 50% 50%;
        }
      </style>
      <div class="img-placeholder">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <time class="d-block">
        {{ page.date | date: "%b %d, %Y" }}
      </time>
      <h1>
        {{ page.title }}
      </h1>

      {{ content }}

    </div>
    <div class="col-lg-4">
      
    </div>
  </div>
</div>
