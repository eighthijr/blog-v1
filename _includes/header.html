<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container py-lg-3">

    <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Home Button -->
    <a class="navbar-brand" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>

    <form class="form-inline my-2 my-lg-0 order-lg-3">
      <button class="btn btn-outline-success my-2 my-sm-0" 
              type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <div class="collapse navbar-collapse justify-content-lg-end order-lg-2 mr-lg-3" id="navbarSupportedContent">
      {%- if site.pages.size > 0 -%}
      <ul class="navbar-nav">
        {%- for item in site.data.nav -%}
        <li class="nav-item">
          {%- if item.url == page.url -%}
          <a class="nav-link active text-uppercase" href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
          {%- else -%}
          <a class="nav-link text-uppercase" href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
          {%- endif -%}
        </li>
        {%- endfor -%}
      </ul>
      {%- endif -%}
    </div>

  </div>
</nav>
